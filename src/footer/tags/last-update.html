<last-update>
  <span class="page-footer__last-update hint--top" aria-label="{ status >= 0 ? '采集服务器已连接' : '采集服务器未连接' }">
    <img src="/img/{status >= 0 ? 'link.png' : 'unlink.png'}" style="width: 0.16rem">
    <span>{ (new Date(xdata.lastUpdate)).format('hh:mm:ss') }</span>
  </span>
  <script>
    xbus.on('LAST-UPDATE', () => {
      this.update()
    })

    xbus.on('COLLECTOR-STATUS-LOGIN', () => {
      this.status = 0
      this.update()
    })

    xbus.on('COLLECTOR-DISCONNECTED', () => {
      this.status = -1
      this.update()
    })

    xbus.on('FAILED-FOR-NOCONN', () => {
      this.status = -1
      this.update()
    })

    xbus.on('COLLECTOR-STATUS-UPDATE', () => {
      let status = xdata.collectorStatus
      switch (status) {
        case 'online':
          this.status = 0
          break
        case 'offline':
          this.status = -1
          break
        default:
          this.status = -1000
          break
      }
      this.update()
    })

    this.init = () => {
      this.status = xdata.collectorStatus
    }

    this.init()
  </script>
</last-update>
